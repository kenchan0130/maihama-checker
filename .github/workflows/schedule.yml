name: schedule
on:
  schedule:
  #  - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        url:
          - 'https://reserve.tokyodisneyresort.jp/sp/showrestaurant/list/?useDate=20241015&adultNum=3&childNum=3&childAgeInform=03%7C03%7C03%7C&parkDiv=4&restaurantNameCd=&wheelchairCount=0&stretcherCount=0&showWay=&reservationStatus=1&beforeUrl=&wayBack='
    steps:
      - uses: actions/checkout@v4
      - name: setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
            ~/.cache
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
      - name: install dependencies
        if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: run script
        run: npm run start
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TARGET_URL: ${{ matrix.url }}
